<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #98ff98; /* Mint green */
            /* Optional: add a background with faded images of flowers and plants */
            background-image: 
                url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80'),
                url('https://images.unsplash.com/photo-1523413651479-597eb2da0ad6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80');
            background-repeat: 
                no-repeat, 
                no-repeat;
            background-position: 
                center, 
                center;
            background-size: 
                cover, 
                cover;
            background-attachment: fixed;
            /* Overlay to fade the background images slightly */
            position: relative;
        }

        /* To create a faded effect, overlay a semi-transparent layer */
        body::before {
            content: "";
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            background: rgba(255, 255, 255, 0.4); /* Adjust opacity for fade effect */
            z-index: -1;
        }

        .content {
            position: relative;
            padding: 50px;
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* semi-transparent background for readability */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .about-me {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <div class="about-me">
            <h2>About Me</h2>
            <p>I live in NC.</p>
        </div>
    </div>
</body>
</html>

<style>
  /* Basic reset and layout styles */
  body {
    margin: 0;
    font-family: Georgia, serif;
  }

  /* Background image with overlay container */
  .bg-container {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: url("https://raw.githubusercontent.com/trconte/Home/main/IMG_5155.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -2; /* behind overlay and content */
  }

  /* Overlay for fade effect */
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255, 255, 255, 0.1);
    z-index: -1; /* above background, below content */
  }

  /* Main content styling */
  .content {
    position: relative;
    padding: 50px;
    max-width: 800px;
    margin: 0 auto;
    background-color: rgba(255,255,255,0.8);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    z-index: 1;
    text-align: center; /* Center all inline content inside */
  }

  /* Header styling */
  h2 {
    margin-bottom: 10px;
  }

  /* Dropdown styles */
  .dropdown {
    position: relative;
    display: inline-block;
    margin: 20px;
  }

  .dropdown-button {
    background-color: #333;
    color: #fff;
    padding: 12px 24px;
    border: none;
    border-radius: 50px; /* pill shape */
    cursor: pointer;
    font-family: Georgia, serif;
    font-weight: 600;
    font-size: 1em;
    transition: background-color 0.3s;
  }

  .dropdown-button:hover {
    background-color: #555;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    z-index: 2;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    margin-top: 5px;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .dropdown-content a {
    display: block;
    padding: 12px 16px;
    text-decoration: none;
    color: #333;
    border-radius: 10px;
    text-align: left; /* optional, for centering text inside links */
  }

  .dropdown-content a:hover {
    background-color: #ddd;
  }

  /* About me text styling */
  .about-me {
    margin-top: 20px;
    font-size: 1.2em;
    line-height: 1.5;
    color: #555;
    /* text-align: center; optional since parent is centered */
  }
</style>
</head>

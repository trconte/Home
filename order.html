<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bio - My Website</title>
  <style>
    /* Basic reset and layout styles */
    body {
      margin: 0;
      font-family: Georgia, serif;
    }

    .bg-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("https://raw.githubusercontent.com/trconte/Home/main/IMG_5155.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.1);
      z-index: -1;
    }

    .content {
      position: relative;
      padding: 50px;
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(255,255,255,0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin: 20px;
    }

    .dropdown-button {
      background-color: #333;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-family: Georgia, serif;
      font-weight: 600;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .dropdown-button:hover {
      background-color: #555;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      z-index: 2;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-top: 5px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
      border-radius: 10px;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .about-me {
      margin-top: 20px;
      font-size: 1.2em;
      line-height: 1.5;
      color: #555;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 2rem 0;
    }

    .social-icons a {
      transition: transform 0.2s ease-in-out;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Background -->
  <div class="bg-container"></div>
  <div class="overlay"></div>

  <!-- Dropdown menu -->
  <div class="dropdown">
    <button class="dropdown-button">Menu</button>
    <div class="dropdown-content">
      <a href="index.html">Home</a>
      <a href="order.html">Order</a>
      <a href="bio.html">Bio</a>
      <a href="playlists.html">Playlists</a>
      <a href="pairdodge_flower.html">Pairdodge Flowers</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Pre-Order Available Soon!</h1>
    <div class="about-me">
      <img src="https://raw.githubusercontent.com/trconte/Home/main/CoverArt The Seed.jpg" alt="Pic of book" style="width: 300px; height: auto;" />
      <img src="https://raw.githubusercontent.com/trconte/Home/main/Quail Ridge.jpg" alt="Pic of quail ridge" style="width: 150px; height: auto;" />
      <img src="https://raw.githubusercontent.com/trconte/Home/main/barnes and noble.jpg" alt="Pic of book" style="width: 100px; height: auto;" />
      <img src="https://raw.githubusercontent.com/trconte/Home/main/amazon-logo.jpg" alt="Pic of book" style="width: 100px; height: auto;" />



      <h2>Light Academia</h2>
      <h2>Coming-of-Age YA</h2>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="social-icons">
      <a href="https://www.instagram.com/tracyrconte" target="_blank" aria-label="Instagram">
        <img 
          src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
          alt="Instagram" 
          style="width:32px; height:32px;"
        />
      </a>

      <a href="https://www.tiktok.com/@authortracyconte" target="_blank" aria-label="TikTok">
        <img 
          src="https://raw.githubusercontent.com/trconte/Home/main/tiktok.jpg" 
          alt="TikTok" 
          style="width:32px; height:32px;"
        />
      </a>
    </div>
  </footer>

</body>
</html>

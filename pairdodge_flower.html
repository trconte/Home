<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Which Flower Are You?</title>
<style>
  body {
    font-family: Georgia, serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    max-width: 700px;
    margin: 0 auto;
  }

  .question {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  select {
    width: 100%;
    padding: 8px;
    font-family: Georgia, serif;
  }

  button {
    display: block;
    margin: 30px auto;
    padding: 12px 24px;
    font-family: Georgia, serif;
    font-size: 1em;
    cursor: pointer;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 8px;
  }

  #result {
    margin-top: 40px;
    text-align: center;
  }

  .flower-info {
    max-width: 600px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  .flower-info img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 10px auto;
  }

  /* Styling for the result text */
  .flower-name {
    font-size: 1.8em;
    margin-bottom: 10px;
  }

  .flower-description {
    font-size: 1.2em;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<h1>Which Flower is Most Like You?</h1>

<form id="flowerQuiz">
  <!-- Your questions here, same as before -->
  <!-- (For brevity, include only a few questions; add more as needed) -->
  <div class="question">
    <label for="q1">1. Which trait do you value most?</label>
    <select id="q1" required>
      <option value="">Select an option</option>
      <option value="love">Love & Passion</option>
      <option value="growth">Growth & Renewal</option>
      <option value="beauty">Beauty & Elegance</option>
      <option value="resilience">Resilience & Strength</option>
    </select>
  </div>
  <!-- Add your other questions here -->
  <!-- ... -->
  <button type="button" onclick="calculateResult()">See Your Flower Match</button>
</form>

<div id="result"></div>

<script>
  function calculateResult() {
    const tallies = {
      gladiolus: 0,
      clover: 0,
      dandelion: 0,
      eveningPrimrose: 0,
      dahlia: 0,
      sunflower: 0,
      cosmos: 0,
      rose: 0,
      fern: 0,
      forgetMeNot: 0,
      carnation: 0,
      orchid: 0,
      lavender: 0,
      blackWalnut: 0,
      zinnia: 0,
      daisy: 0
    };

    // Example mapping based on answers (expand as needed)
    const answers = [
      { q: 'q1', map: { love: 'rose', growth: 'dandelion', beauty: 'orchid', resilience: 'fern' } },
      // Add mappings for other questions
    ];

    // Loop through questions to tally
    answers.forEach(item => {
      const answer = document.getElementById(item.q).value;
      if (answer && item.map[answer]) {
        tallies[item.map[answer]]++;
      }
    });

    // Find max
    let maxCount = -1;
    let matchFlower = "";
    for (const flower in tallies) {
      if (tallies[flower] > maxCount) {
        maxCount = tallies[flower];
        matchFlower = flower;
      }
    }

    // Flower info: name, description, image URL
    const flowerData = {
      rose: {
        name: "Rose",
        description: "You are passionate, romantic, and appreciate beauty in all things. Like the rose, you embrace love and connection.",
        image: "https://images.unsplash.com/photo-1523359342654-4b1f7f8f4b3b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
      },
      dandelion: {
        name: "Dandelion",
        description: "You're resilient, optimistic, and love change. Like the dandelion, you thrive in tough conditions and spread positivity.",
        image: "https://images.unsplash.com/photo-1549887534-7c6808457d7f?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
      },
      sunflower: {
        name: "Sunflower",
        description: "You are cheerful, energetic, and love to be in the spotlight. Like the sunflower, you turn towards the sun and inspire others.",
        image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
      },
      orchid: {
        name: "Orchid",
        description: "Elegant, mysterious, and refined, you value beauty and grace in everything you do.",
        image: "https://images.unsplash.com/photo-1545190897-4d4b8b645ed5?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
      },
      // Add entries for all your flowers...
      // For example:
      lily: {
        name: "Lily",
        description: "You are pure, graceful, and enjoy serenity. Like the lily, you bring calmness wherever you go.",
        image: "https://images.unsplash.com/photo-1578985545062-69928b1d9587?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
      }
    };

    // If no match, default message
    const resultData = flowerData[matchFlower] || {
      name: "Flower",
      description: "You are unique and special! Find your perfect flower by taking the quiz again.",
      image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb" // generic flower image
    };

    // Display result
    document.getElementById('result').innerHTML = `
      <div class="flower-info">
        <div class="flower-name">${resultData.name}</div>
        <img src="${resultData.image}" alt="${resultData.name}">
        <div class="flower-description">${resultData.description}</div>
      </div>
    `;
  }
</script>

</body>
</html>
